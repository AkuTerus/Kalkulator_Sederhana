<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Kalkulator Simple</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="helper.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="conten">
        <input type="text" name="output" id="output" class="output" disabled>
        <hr color="black" width="auto">
        <div class="kalkulator">
            <table>
                <tr>
                    <td><button class="angka">1</button></td>
                    <td><button class="angka">2</button></td>
                    <td><button class="angka">3</button></td>
                    <td><button class="opt">/</button></td>
                </tr>
                <tr>
                    <td><button class="angka">4</button></td>
                    <td><button class="angka">5</button></td>
                    <td><button class="angka">6</button></td>
                    <td><button class="opt">+</button></td>
                </tr>
                <tr>
                    <td><button class="angka">7</button></td>
                    <td><button class="angka">8</button></td>
                    <td><button class="angka">9</button></td>
                    <td><button class="opt">-</button></td>
                </tr>
                <tr>
                    <td><button class="angka">.</button></td>
                    <td><button class="angka">0</button></td>
                    <td><button class="clear">C</button></td>
                    <td><button class="opt">x</button></td>

                </tr>
                <tr>
                    <td colspan="2"><button style="width: 80%;" class="hasil">=</button></td>
                    <td><button class="hapus">&larr;</button></td>
                    <td><button class="opt">MOD</button></td>
                </tr>
            </table>
        </div>

    </div>

</body>

</html>
